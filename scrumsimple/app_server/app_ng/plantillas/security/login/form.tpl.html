<form name="form" novalidate class="login-form">
        <div class="modal-header">
                <h4>Debe identificarse</h4>
            </div>
        <div class="modal-body">
                <div class="alert alert-warning" ng-show="authReason">
                    {{authReason}}
                </div>
            <div class="alert alert-error" ng-show="authError">
                {{authError}}
            </div>
            <div class="alert alert-info">Introduzca sus datos de identificaci√≥n</div>
            <label>E-mail</label>
            <input name="login" type="email" ng-model="user.email" required autofocus>
            <label>Password</label>
            <input name="pass" type="password" ng-model="user.password" required>
        </div>
        <div class="modal-footer">
                <button class="btn btn-primary login" ng-click="login()" ng-disabled='form.$invalid'>Entrar</button>
                <button class="btn clear" ng-click="clearForm()">Borrar</button>
                <button class="btn btn-warning cancel" ng-click="cancelLogin()">Cancelar</button>
            </div>
    </form>
