

<div class="container posts-page">

    <div class="post row" ng-repeat="post in posts.datos">
        <div class="col-xs-1">

        </div>
        <div class="col-md-9 col-xs-11">

            <div class="info">
                <a href="{{ post.url }}">
                    {{ post.title }}
                </a>
            </div>
            <div>
                <a href="#/posts/{{ post._id }}">Comentarios</a>
                <a ng-click="deletePost(post)">Borrar</a>
            </div>
        </div>
        <div class="col-md-2">

        </div>

    </div>

</div>
